<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Takibi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <header><h2>Harcama Takibi</h2></header>

    <div class="userInputs">
        <input list="shops" id="places" placeholder="Nereden?">
            <datalist id ="shops">
                <option value="BİM">BİM</option>
                <option value="A101">A101</option>
                <option value="PAZAR">PAZAR</option>
                <option value="BAKKAL">BAKKAL</option>
                <option value="UYGUN">UYGUN</option>
                <option value="DİĞER">DİĞER</option>

            </datalist>
            
        </select>
        <input list="spendingTypes" id="chooseType" placeholder="Ürün türü">
        <datalist id="spendingTypes">
       
            <option value="Temel Gıda">Temel Gıda</option>
            <option value="Sebze">Sebze</option>
            <option value="Meyve">Meyve</option>
            <option value="Kahvaltılık">Kahvaltılık</option>
            <option value="İçecek">İçecek</option>
            <option value="Tavuk">Tavuk</option>
            <option value="Et">Et</option>
            <option value="Atıştırmalık">Atıştırmalık</option>
            <option value="Giyim">Giyim</option>
            <option value="Çocuk Giyim">Çocuk Giyim</option>
            <option value="Bebek Bezi">Bebek Bezi</option>
            <option value="Bebek Maması">Bebek Maması</option>
            <option value="Ulaşım">Ulaşım</option>
            <option value="Hazır Yemek">Hazır Yemek</option>
        </datalist>

        
        <input type="number" step=5 id="price" placeholder="00.00"><span id ="currency">₺</span>
        <img src="new.jpeg" id = "add">
    </div>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col" class="nar">#</th>
                <th scope="col" class="nar">Tarih</th>
                <th scope="col" class="nar">Saat</th>
                <th scope="col">Yer</th>
                <th scope="col">Tür</th>
                <th scope="col">Tutar</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
    <small id ="initiation"></small>
    <div class="initialSetting">
       
                
        <div>
            <div><p>Başlangıç</p></div>
            <input type ="date" id="startDate" class=" inits">
            <div><p>Bitiş</p></div>
            <input type ="date" id="endDate" class="inits">
        </div>
        <div>
            <div><p>Bütçe:</p></div>
            <input type ="number" id="budget" class=" inits" placeholder=00000₺>
            <button id="initialSettingsButton" class="saveContent" title="Başlangıç ayarlarını kaydet veya güncelle">Kaydet</button>
        </div>
      
         
    
</div>
    <div class="summary">
       
        <div class="summary-item label-results" >
            <div >
                <div class="" id ="balance">Bakiye:</div>
                <div class="" id ="balanceField"></div>

            </div>
            <div>
                <div class="" id ="daysPassed">Geçen gün:</div>
                <div class="" id ="numberOfDaysPassedField"></div>
            </div>
            
            <div>
                <div class="" id ="daysLeft">Kalan gün:</div>
                <div class="" id ="numberOfDaysLeft"></div>
            </div>
            
        </div>
        <div class="summary-item label-results" >
           <div>Kalan Günlük<br>Ortalama:</div>
           <div id ="leftDaysAverageField"></div>
        </div>
        <div class="summary-item label-results" >
            <div>Ortalama<br>Harcama:</div>
            <div id="averageField"></div>
        </div>
        <div class="summary-item label-results" >
            <div>Günlük Ortalama<br>Harcama:</div>
            <div id ="dailyAverageField"></div>
            
        </div>
        <div class="summary-item label-results">
            <div>Toplam<br>Harcama: </div>
            <div id ="totalSpendingField"></div> 
        </div>
    </div>
    <div class="resetDiv">
      <button id="resetButton">
        <p>SIFIRLA</p>
        <div id="warning">Verileri sıfırlamak için butona 3 kez tıklayın</div>
      </button>
      
      
    </div>


    <script src="expense.js"></script>
</body>
</html>
